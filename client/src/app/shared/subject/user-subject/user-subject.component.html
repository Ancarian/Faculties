<style type="text/css">
  .text-left {
    text-align: left;
  }

  .text-right {
    text-align: right;
  }
</style>

<div class="row" *ngIf="subject">
  <div class="col s12 m12">
    <div class="row">
      <div class="col s6 m6 text-left">
        <span class="text-white">{{ subject.subject| uppercase }} {{ subject.score }}</span>
      </div>
      <div class="col s6 m6 text-right">
        <span class="text-red" (click)="remove()">remove</span>
      </div>
    </div>
    <input [(ngModel)]="subject.score" type="range" placeholder="" id="test5" min="0" max="100"/>
  </div>
</div>
