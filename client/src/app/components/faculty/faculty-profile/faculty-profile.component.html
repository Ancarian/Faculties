<div *ngIf="faculty">

  <div class="user-container break">
    <div class="row">
      <p class="col s12 m12 ">{{faculty.information + ' (' + faculty.name + ')'}}</p>
      <a [routerLink]="['/universities/' + faculty.universityDto.id]"> faculty of {{faculty.universityDto.name}}</a>
    </div>
  </div>


  <div class="row margins">
    <app-group *ngFor="let group of faculty.groups" [group]=group></app-group>
  </div>
</div>
