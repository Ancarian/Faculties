spring:
  jpa:
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        hibernate.hbm2ddl.import_files: import.sql

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:services-test
    username: sa
    password: