

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

</head>
<body>



<table border="0" cellpadding="0" cellspacing="0" height="100%" width="100%" id="bodyTable">
    <tr>
        <td align="center" valign="top">
            <table border="0" cellpadding="20" cellspacing="0" width="100%" id="emailContainer">


                <tr>
                    <td align="center" valign="top">
                        <table border="0" cellpadding="0" cellspacing="0" width="100%" id="emailBody">
                            <tr>
                                <td align="center" valign="top">

                                    <div th:replace="fragments/header :: header"></div>

                                    <!--MAIN CALL TO ACTION BUTTON-->
                                    <table border="0" cellpadding="0" cellspacing="0"
                                           style="background-color:#000000; margin-bottom:20px;">
                                        <tr>
                                            <td align="center" valign="middle"
                                                style="color:#FFFFFF; font-family:Helvetica, Arial, sans-serif; font-size:16px; font-weight:bold; letter-spacing:-.5px; line-height:150%; padding-top:15px; padding-right:30px; padding-bottom:15px; padding-left:30px;">
                                                <a target="_blank"
                                                   style="color:#FFFFFF; text-decoration:none;" th:href="${message}" th:text="${buttonSubmit}"></a>
                                            </td>
                                        </tr>

                                    </table>

                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td align="center" valign="top" style="padding:0">
                        <table border="0" cellpadding="20" cellspacing="0" width="100%" id="emailFooter"
                               style="background:#e8e8e8; border-top:10px solid #000000; margin-bottom:50px;">
                            <tr>
                                <td align="center" valign="top">
                                    <!--FOOTER SOCIAL LINKS-->
                                    <div th:replace="fragments/footer :: footer"></div>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
